<template name="listOrganizaciones">
	<h4>Fichas de Organización</h4>
	{{#if isEmptyOrganizaciones}}
		<div class="no-data">
			<h5>No existen datos que mostrar, cree una </h5>
			<a class="btn btn-default" href="{{pathFor 'insertOrganizacion'}}"><icon class="fa fa-plus"></icon> Nueva ficha de Organización</a>
		</div>
	{{else}}
		<a class="btn btn-primary" title="Nueva ficha de Organización" href="{{pathFor 'insertOrganizacion'}}">
			<icon class="fa fa-plus"></icon>
		</a>
		<button class="btn btn-default compare" title="Comparar fichas seleccionadas">
			<icon class="fa fa-files-o fa-size-17"></icon>
		</button>
		<button class="btn btn-default export" title="Exportar a Excel">
			<icon class="fa fa-file-excel-o"></icon>
		</button>
		{{> reactiveTable settings=settings}}
	{{/if}}
</template>

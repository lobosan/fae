<template name="listAcompanamientos">
	<h4>Fichas de Diagnóstico y Acompañamiento</h4>
	{{#if isEmptyAcompanamientos}}
		<a class="btn btn-default" href="{{pathFor 'insertAcompanamiento'}}"><icon class="fa fa-file"></icon> Nueva ficha de acompañaiento</a>
		<h5 class="no-data">No existen datos que mostrar, cree una nueva ficha de diagnóstico y acompañamiento</h5>
	{{else}}
		<button class="btn btn-primary export"><icon class="fa fa-file-excel-o"></icon> Exportar a Excel</button>
		<a class="btn btn-default" href="{{pathFor 'insertAcompanamiento'}}"><icon class="fa fa-file"></icon> Nueva ficha de acompañaiento</a>
		{{> reactiveTable settings=settings}}
	{{/if}}
</template>

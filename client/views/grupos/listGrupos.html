<template name="listGrupos">
	<h4>Fichas de Diagnóstico de Grupo</h4>
	<button class="export">Download Excel File</button>
	{{#if isEmptyGrupos}}
		<h5 class="no-data">No existen datos que mostrar, cree una nueva ficha de diagnóstico de grupo</h5>
	{{else}}
		{{> reactiveTable settings=settings}}
	{{/if}}
</template>

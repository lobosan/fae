<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon">
	<title>Fichas Agroecol√≥gicas</title>
</head>
<template name="Layout">
	{{> FreeLayout}}
</template>

<template name="FreeLayout">
	<div id="wrap">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{{pathFor 'Home'}}">
						<i id="logo-img"></i> {{appName}}
					</a>
				</div>

				<div id="navbar" class="collapse navbar-collapse">
					{{> FreeLayoutMainMenu}}
				</div>
			</div>
		</nav>
		<div class="container">
			{{> yield}}
		</div>
	</div>
</template>

<template name="FreeLayoutMainMenu">
	<ul class="menu-items nav navbar-nav navbar-right">
		{{#if currentUser}}
			<li><a href="{{pathFor 'GruposList'}}"><i class="glyphicon glyphicon-list-alt"></i> Lista de Grupos</a></li>
			<li><a href="{{pathFor 'InsertGrupo'}}"><i class="glyphicon glyphicon-file"></i> Ficha de Grupo</a></li>
		{{/if}}
		<li>{{> loginButtons}}</li>
	</ul>
</template>

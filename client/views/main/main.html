<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon">
	<title>Fichas Agroecológicas</title>
</head>

<template name="main">
	{{> header}}
</template>

<template name="header">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor 'home'}}">
					<i id="logo-img"></i> Fichas Agroecológicas
				</a>
			</div>

			<div id="navbar" class="collapse navbar-collapse">
				{{> mainMenu}}
			</div>
		</div>
	</nav>
	<div class="container">
		{{> yield}}
	</div>
	<div class="footer"></div>
</template>

<template name="mainMenu">
	<ul class="menu-items nav navbar-nav navbar-right">
		{{#if currentUser}}
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
				Organizaciones <span class="caret"></span>
			</a>
			<ul class="dropdown-menu" role="menu">
				<li><a href="{{pathFor 'listOrganizaciones'}}"><i class="glyphicon glyphicon-list-alt"></i> Lista de Organizaciones</a></li>
				<li><a href="{{pathFor 'insertOrganizacion'}}"><i class="fa fa-plus"></i> Nueva Organización</a></li>
			</ul>
		</li>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
				Acompañamientos <span class="caret"></span>
			</a>
			<ul class="dropdown-menu" role="menu">
				<li><a href="{{pathFor 'listAcompanamientos'}}"><i class="glyphicon glyphicon-list-alt"></i> Lista de Acompañamientos</a></li>
				<li><a href="{{pathFor 'insertAcompanamiento'}}"><i class="fa fa-plus"></i> Nuevo Acompañamiento</a></li>
			</ul>
		</li>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
				Veedurías <span class="caret"></span>
			</a>
			<ul class="dropdown-menu" role="menu">
				<li><a href="{{pathFor 'listVeedurias'}}"><i class="glyphicon glyphicon-list-alt"></i> Lista de Veedurías</a></li>
				<li><a href="{{pathFor 'insertVeeduria'}}"><i class="fa fa-plus"></i> Nueva Veeduría</a></li>
			</ul>
		</li>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
				Productores <span class="caret"></span>
			</a>
			<ul class="dropdown-menu" role="menu">
				<li><a href="{{pathFor 'listProductores'}}"><i class="glyphicon glyphicon-list-alt"></i> Lista de Productores</a></li>
				<li><a href="{{pathFor 'insertProductor'}}"><i class="fa fa-plus"></i> Nuevo Productor</a></li>
			</ul>
		</li>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
				Consumidores <span class="caret"></span>
			</a>
			<ul class="dropdown-menu" role="menu">
				<li><a href="{{pathFor 'listConsumidores'}}"><i class="glyphicon glyphicon-list-alt"></i> Lista de Consumidores</a></li>
				<li><a href="{{pathFor 'insertConsumidor'}}"><i class="fa fa-plus"></i> Nuevo Consumidor</a></li>
			</ul>
		</li>
		{{/if}}
		<li>{{> loginButtons}}</li>
	</ul>
</template>

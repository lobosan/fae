<template name="listConsumidores">
	<h4>Ficha del Consumidor</h4>
	{{#if isEmptyConsumidores}}
		<div class="no-data">
			<h5>No existen datos que mostrar, cree una </h5>
			<a class="btn btn-default" href="{{pathFor 'insertConsumidor'}}"><icon class="fi-page-add"></icon> Nueva ficha del Consumidor</a>
		</div>
	{{else}}
		<a class="btn btn-primary" title="Nueva ficha del Consumidor" href="{{pathFor 'insertConsumidor'}}">
			<icon class="fi-page-add fi-size-18"></icon>
		</a>
		<button class="btn btn-default export" title="Exportar a Excel">
			<icon class="fa fa-file-excel-o"></icon>
		</button>
		{{> reactiveTable settings=settings}}
	{{/if}}
</template>

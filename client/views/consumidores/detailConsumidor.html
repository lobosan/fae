<template name="detailConsumidor">
	<h4>Detalles de Ficha del Consumidor</h4>

	<button class="btn btn-primary print bottom-buffer"><icon class="glyphicon glyphicon-print"></icon></button>

	<table class="table table-striped top-buffer">
		<tbody>
			{{#each detailConsumidor}}
			<tr>
				<td class="col-sm-3">{{label}}</td>
				<td class="col-sm-9">{{value}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
